<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>

    <!-- Favicon Icon linking-->
    <link rel="shortcut icon" href="./Favicon/favicon.ico" type="image/x-icon">

    <!-- CSS Styles linking -->
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/_utilities.css">
</head>
<body>
    <section id="calandar-container">
        <div class="calandar-month-year">
            <h1> November 2022 </h1>
        </div>
        <div class="days">
            <ul>
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
        </div>
        <div class="date">
            <ul>
                <li class="grid-item-1">1</li>
                <li class="grid-item-2">2</li>
                <li class="grid-item-3">3</li>
                <li class="grid-item-4">4</li>
                <li class="grid-item-5">5</li>
                <li class="grid-item-6">6</li>
                <li class="grid-item-7">7</li>
                <li class="grid-item-8">8</li>
                <li class="grid-item-9">9</li>
                <li class="grid-item-10">10</li>
                <li class="grid-item-11">11</li>
                <li class="grid-item-12">12</li>
                <li class="grid-item-13">13</li>
                <li class="grid-item-14">14</li>
                <li class="grid-item-15">15</li>
                <li class="grid-item-16">16</li>
                <li class="grid-item-17">17</li>
                <li class="grid-item-18">18</li>
                <li class="grid-item-19">19</li>
                <li class="grid-item-20">20</li>
                <li class="grid-item-21">21</li>
                <li class="grid-item-22">22</li>
                <li class="grid-item-23">23</li>
                <li class="grid-item-24">24</li>
                <li class="grid-item-25">25</li>
                <li class="grid-item-26">26</li>
                <li class="grid-item-27">27</li>
                <li class="grid-item-28">28</li>
                <li class="grid-item-29">29</li>
                <li class="grid-item-30">30</li>
            </ul>
        </div>
    </section>
</body>
</html>
